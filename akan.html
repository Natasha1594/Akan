<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="icon" href="images/gflag.png" sizes="16*16" type="images/gflag.png">
        <title>Akan Names</title>
        
    </head>
    <body>
        <div class="box">
    
                <h1>TWI</h1>
            <div class="container">
                <div class="jumbotron">
                    <div class="row">
                         <div class="col-md-6"> <img src="images/flag.jpg" alt="Ghana"> 
                            </div>
                            <div class="col-md-6">
                                <div class="body">
                   
                   
                                <form action="#" onsubmit="deriveakanname()">

                                <input 
                                class="form-control"
                                type="number"
                                min="1"
                                max="31"
                                name="day"
                                placeholder="Day"
                                required
                                />

                                <input
                                class="form-control"
                                type="number"
                                min="1"
                                max="12"
                                name="month"
                                placeholder="Month"
                                required
                                />

                                <input
                                class="form-control"
                                type="number"
                                min="1905"
                                max="2020"
                                name="year"
                                placeholder="Year"
                                required
                                />

                                <select class="form-control" id="gender" name="Gender">
                                <option disabled selected>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                </select>


                                <button type="submit" class="btn2">
                                Generate
                                </button>
                             </form>
                            </div>        
                        </div>    
                    </div>    
                </div>
           
            </div>

         
        </div>  
        <script src="js/script.js"></script>  
    </body>    

</html>
